<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Login or Singup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/Facebook_Logo_2023.png" href="img/Facebook_Logo_2023.png">
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-left">
                    <!-- <h2>facebook</h2> -->
                    <img src="img/fb-logo.png" alt="" id="fb-logo">
                    <p>Facebook helps you connect and share <br> with the people in your life.</p>
                </div>
                <div class="col-right">

                    <div class="form-sec">

                        <input type="email" name="" id="email" placeholder="Email address or phone number">
                        <input type="password" name="" id="password" placeholder="Password">

                        <button id="login-btn">Log in</button>
                        <p><a href="#">Forgotten password?</a></p>
                        <hr>
                        <button id="create-btn">Create new account</button>

                    </div>

                    <p class="text-p"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>

                </div>
                <div class="clear-fix"></div>
            </div>
        </div>
    </section>
</body>
</html>
